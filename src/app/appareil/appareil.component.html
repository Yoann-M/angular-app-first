<li [ngClass]="{
  'list-group-item' : true,
  'list-group-item-success': appareilStatus === 'allumé',
  'list-group-item-danger': appareilStatus === 'éteint'
}">
  <div *ngIf="appareilStatus === 'éteint';else allumeBlock"
      style="height: 20px;width: 20px;background: red; border-radius: 100%"></div>
  <ng-template #allumeBlock>
      <div style="height: 20px;width: 20px;background: green; border-radius: 100%"></div>
  </ng-template>
  <h4 [ngStyle]="{color: getColor()}">Appareil: {{ appareilName }} -- Statut: {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
