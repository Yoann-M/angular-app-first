<li [ngClass]="{
  'list-group-item' : true,
  'list-group-item-success': appareilStatus === 'allumé',
  'list-group-item-danger': appareilStatus === 'éteint'
}">
  <div [ngClass]="'pastille ' + getClassPastille()"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil: {{ appareilName }} -- Statut: {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName"><br>
  <div class="btn-group">
    <button class="btn btn-success"
    (click)="onSwitchOn()"
    [disabled]= "appareilStatus === 'allumé'">Allumer</button>
    <button class="btn btn-danger"
    (click)="onSwitchOff()"
    [disabled]= "appareilStatus === 'éteint'">Eteindre</button>
  </div>
  <a class="btn btn-default" [routerLink]="[id]">Voir le détail</a>
</li>
